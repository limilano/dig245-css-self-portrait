<!DOCTYPE html>
<html>
<head>

<!-- meta tags, links to css, etc. -->
<title>DIG 245 CSS Self-Portrait</title>
<link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <div style="position:absolute;right:0;bottom:0;">
    <p>x: <span id="x-value"></span>
      <br>
       y: <span id="y-value"></span>
    </p>
  </div>

<h1>DIG 245 CSS Self-Portrait</h1>


<!-- back of hair -->
<div id = "portrait" class = "abs c3 leftHair" style = "width:250px; height:200px; left: 400px;">
  <div id = "portrait" class = " rel c3 leftHair" style = "width:250px; height:150px; right: 70px; top: 100px;">
    <div id = "portrait" class = "rel c1 leftHair" style = "width:300px; height: 300px; right: 50px; top: 100px; z-index: -1;">

    </div>
  </div>
</div>

<div id = "portrait" class = " abs c2 rightHair" style = "width:250px; height:200px; left: 580px; top: 100px; z-index: -1;">
  <div id = "portrait" class = "rel c2 rightHair" style = "width:300px; height: 250px; left: 50px; top: 100px;">
    <div id = "portrait" class = "rel c3 rightHair" style = "width:300px; height: 280px; left: 50px; top: 100px; z-index: -1;">

    </div>
  </div>
</div>

<!-- face -->

<div id = "portrait" class = "abs c4" style = "width:330px; height:300px; left: 460px; top: 200px;border-radius:120px;">
  <div id = "portrait" class = "rel c4 rounded" style = "width:120px; height: 200px; left: 110px; top: 220px;">
    <div id = "portrait" class = "rel c5 rounded" style = "width:100px; height: 20px; top: 80px; left: 10px;">
      <!-- lips -->
      <div id = "portrait" class = "rel c7 rounded" style = "width:70px;height:20px;bottom:60px;left:10px;">
        <div id = "portrait" class = "rel c6 rounded" style = "width:75px;height:15px;bottom:15px;right:3px;">
          <!-- nose -->
          <div id = "portrait" class = "rel c5 rounded" style = "width:50px;height:30px;bottom:40px;left:10px;">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- eyes -->
<div id = "portrait" class = "abs c8 eyes" style = "width:100px; height:100px;left:500px;top:270px;">
  <div id = "portrait" class = "rel c8 eyes" style = "width:100px; height:100px;left:150px;">
    <div id = "portrait" class = "rel c9 eyes" style = "width:80px; height:80px;left:10px;top:10px;">
      <div id = "portrait" class = "rel c10 eyes" style = "width:60px; height:60px;left:10px;top:10px;">
        <div id = "portrait" class = "rel c8 eyes" style = "width:30px; height:15px;left:35px;top:20px;">

        </div>
      </div>
    </div>
  </div>
  <div id = "portrait" class = "rel c9 eyes" style = "width:80px; height:80px;bottom:90px;left:10px;">
    <div id = "portrait" class = "rel c10 eyes" style = "width:60px; height:60px;left:10px;top:10px;">
      <div id = "portrait" class = "rel c8 eyes" style = "width:30px; height:15px;left:35px;top:20px;">

      </div>
    </div>
  </div>
</div>

<!-- shirt -->
<div id = "portrait" class="rounded c11 abs" style = "width:400px;height:200px;left:420px;top:540px;">

</div>

<!-- front hair -->
<div id = "portrait" class = " abs c2 rounded" style = "width:200px; height:120px; left: 420px; top: 150px;">
  <div id = "portrait" class = "rel c2 rounded" style = "width:120px; height: 170px; right: 30px; top: 80px;">

  </div>
</div>

<div id = "portrait" class = " abs c3 rounded" style = "width:230px; height:150px; left: 590px; top: 140px;">
  <div id = "portrait" class = "rel c3 rounded" style = "width:120px; height: 180px; left: 150px; top: 80px;">

  </div>
</div>


<div>

      done in <a href="https://www.figma.com/file/6raGfpHK4ZR7zoTQSXkGcg/portrait?node-id=0%3A1">Figma</a>!
  </p>
</div>

</html>
